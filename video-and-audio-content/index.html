<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video and audio</title>
  </head>
  <body>
    <p>Display video:</p>
    <video controls muted poster="poster.png">
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support the html5 video</p>
    </video>

    <p>Playback audio:</p>
    <audio controls >
      <source src="viper.mp3" type="audio/mp3">
      <source src="viper.ogg" type="audio/ogg">
      <p>Your browser doesn't support the html5 audio</p>
    </audio>
  </body>
</html>
