<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>On-broswer html&css editor</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
.preview {
  min-height: 450px;
}
    .box {
      border: 5px solid #000;
      width: 400px;
      height: 200px;
    }
    </style>

    <style class="editable-css">
img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    </style>
  </head>

  <body>
    <p>preview:</p>
    <section class="preview">

      <div class="box">
        <img src="balloons.jpg" alt="balloons">
      </div>
    </section>

    <p>css:</p>
    <textarea class="playable playable-css" style="height: 120px;">
img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
    </textarea>

    <p>html body content:</p>
    <textarea class="playable playable-html" style="height: 140px;">
<div class="box">
  <img src="balloons.jpg" alt="balloons">
</div>
    </textarea>

    <textarea class="playable playable-js" style="height: 400px;">
// add your javascript here
let p = document.createElement("p");
p.textContent = "This is demo."
document.querySelector(".preview").appendChild(p);
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset" />
    </div>
  </body>
  <script src="../playable.js"></script>
</html>
